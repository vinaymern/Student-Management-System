<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Student Mangement</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav> 
	<div class="container mt-5">
		<h1>Students List</h1>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td>
						<a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-primary" >Update</a>
						<a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger" >Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
