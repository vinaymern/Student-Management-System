<!DOCTYPE html>
<html xmlns="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Student Mangement</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav> 
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action = "@{/students}" th:object = "${student}" method="post" >
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" class="form-control" name="firstName" th:field = "*{firstName}" placeholder="Enter Student First Name" />
						</div>
						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" class="form-control" name="lastName" th:field = "*{lastName}" placeholder="Enter Student Last Name" />
						</div>
						<div class="form-group">
							<label>Student Email Name</label>
							<input type="text" class="form-control" name="email" th:field = "*{email}" placeholder="Enter Student Email" />
						</div>
						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
